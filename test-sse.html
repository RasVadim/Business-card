<!DOCTYPE html>
<html>
<head>
    <title>SSE Test</title>
</head>
<body>
    <h1>SSE Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <button onclick="sendTestMessage()">Send Test Message</button>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        // Connect to SSE
        const eventSource = new EventSource('http://localhost:3001/api/chat/sse');
        
        eventSource.onopen = () => {
            statusDiv.textContent = 'Connected to SSE';
            statusDiv.style.color = 'green';
        };
        
        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('SSE message:', data);
            
            if (data.type === 'message') {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `Message: ${data.data.message}`;
                messagesDiv.appendChild(messageDiv);
            } else if (data.type === 'status') {
                statusDiv.textContent = `Status: ${data.data.status}`;
            }
        };
        
        eventSource.onerror = (error) => {
            console.error('SSE error:', error);
            statusDiv.textContent = 'SSE Error';
            statusDiv.style.color = 'red';
        };
        
        // Function to send test message
        function sendTestMessage() {
            fetch('http://localhost:3001/api/test-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Test message from browser!'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Test message sent:', data);
            })
            .catch(error => {
                console.error('Error sending test message:', error);
            });
        }
    </script>
</body>
</html>
